<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distorsión de Palabras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Distorsión de Palabras</h1>
        <p id="instructions">Haz clic en la palabra correcta.</p>

        <div id="timer" class="hidden">Tiempo restante: 3:00</div>

        <div id="word-display" class="word"></div>

        <div id="options" class="options"></div>

        <button id="startBtn">Iniciar Ejercicio</button>

        <p id="score" class="hidden">Puntos: 0</p>
        <p id="errors" class="hidden">Errores: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
